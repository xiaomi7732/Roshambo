<!DOCTYPE html>
<html>
<title>Roshambo</title>

<body>
    <script src="./scripts/app.js" defer type="text/javascript"></script>
    <div id="statContainer">
        <div>Computer Winning:</div>
        <div id="computerWinCount"></div>
        <div>Human Winning:</div>
        <div id="humanWinCount"></div>
        <div>Draw:</div>
        <div id="draw"></div>
    </div>
    <div id="resultContainer">
        <div>Computer Move:</div>
        <img src="" id="computerMoveImg" />
        <div id="roundResult"></div>
        <button id="reset">Reset</button>
    </div>

    <div id="actionContainer">
        <div>Choose your move:</div>
        <div id="dynamicMoves">
        </div>
    </div>
</body>

</html>
